# describes a Kubernetes deployment of the ike091/telegraf container

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment


spec:

  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: telegraf
          image: ike091/telegraf:latest

          volumeMounts:
            - mountPath: /etc/config
              name: telegraf-volume 

          ports:
            - containerPort: 161

      volumes:
        - name: telegraf-volume
          # populate volume with config map data
          configMap:
            name: {{ .Release.Name }}--configmap
          # use this for creating an empty ephemeral volume
          # emptyDir: {}
